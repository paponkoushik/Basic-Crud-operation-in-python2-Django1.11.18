{% extends "layouts/login_layout.html" %}
{% block title %} Login {% endblock %}

{% block content %}
    <div class="card-header">Login</div>
    <div class="card-body">
        <form action="/login/">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus" name="email">
                    <label for="inputEmail">Email address</label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required" name="password">
                    <label for="inputPassword">Password</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="text-center">
            <a class="d-block small mt-3" href="/signup/">Register an Account</a>
            <a class="d-block small" href="/reset-password/">Forgot Password?</a>
        </div>
    </div>
{% endblock %}
